<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,max-scale=1.0">
	<title>address</title>
	<link rel="stylesheet" href="css/address.css">
</head>
<body>
	<div id="address">
		<div class="nav">
			<ul class="clearfix">
				<li>地址确认<div></div></li>
				<li>查看订单<div></div></li>
				<li>支付<div></div></li>
				<li>订单确认<div></div></li>
			</ul>
		</div>
		<div class="nav-hr">
			<hr>
			<p>配送地址</p>
		</div>
		<div>
			<ul class="address-box">
				<li v-for="(item,index) in fliterAddressList" :class="{checked:index==chooseItem}" @click="chooseItem=index">
					<p class="name" v-text="item.userName"></p>
					<p class="address" v-text="item.streetName"></p>
					<p class="telephone">{{item.tel}}</p>
					<p class="default"><span v-if="item.isDefault" style="color: orange">默认地址</span><span v-if="!item.isDefault" @click="setDefault(item)" id="setDef">设为默认</span></p>
				</li>
				<li>
					<img src="img/add.png" alt="">
					<p>添加新地址</p>
				</li>
			</ul>
			<div>
				<div class="showMore" @click="listMore">
					<p>more</p>
					<img src="img/more.png" alt="">
				</div>
			</div>
		</div>
		<div class="nav-hr" style="margin-top: 50px;">
			<hr>
			<p>配送地址</p>
		</div>
		<ul class="shipping clearfix">
			<li :class={active:shippingMethod==1} @click="shippingMethod=1">
				<p>标准配送</p>
				<p>free</p>
			</li>
			<li :class={active:shippingMethod==2} @click="shippingMethod=2">
				<p>高级配送</p>
				<p>180</p>
			</li>
		</ul>
	</div>
</body>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.min.js"></script>
<script src="js/address.js"></script>
</html>
